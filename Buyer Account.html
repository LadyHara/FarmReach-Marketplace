<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Dashboard - FarmReach</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #2d6a4f;
      color: white;
      padding: 10px 20px;
    }

.header-content {
   margin-top: 20px;
}


    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/farm.jpg') center/cover no-repeat;
      filter: blur(8px);
      opacity: 0.7;
      z-index: -1;
    }

    body {
      background-color: #f0fdf4;
    }

    nav {
      background-color: #2d6a4f;
margin-top: 0;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: relative;
      align-items: center;
    }

    nav h1 {
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2d6a4f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>

<div style="text-align: center; color: #2d6a4f;">
  <header>
<div class="header-content">
    <h1>FarmReach Marketplace</h1>
    <h2>My Account</h2>
  </header>
</div>
</div>

  <!-- Navigation Bar -->
  <nav>
    <div>
      <a href="home.html">Home</a>
      <a href="buyer marketplace.html">Marketplace</a>
      <a href="about.html">About</a>
      <a href="buyer dashboard.html">My Dashboard</a>
      <a href="logout.html">Logout</a>
    </div>
  </nav>

<div class="container">
<div style="text-align: center; color: #2d6a4f;">
  <h2>My Account</h2>
</div>

  <form id="accountForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" value="Juan Dela Cruz" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" value="juan@example.com" />
    </div>

    <div class="form-group">
      <label for="address">Shipping Address</label>
      <input type="text" id="address" value="123 Farmville, PH" />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="09171234567" />
    </div>

    <div class="form-group">
      <label for="subscription">Current Subscription</label>
      <input type="text" id="subscription" value="Standard Plan (â‚±199/month)" disabled />
    </div>

    <button type="button" onclick="saveAccount()">Save Changes</button>
  </form>
</div>

<script>
  function saveAccount() {
    alert("Your changes have been saved!");
    // In a real app, this is where you send data to a backend or save to localStorage
  }
</script>

</body>
</html>
