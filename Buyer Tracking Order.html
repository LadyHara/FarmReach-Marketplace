<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - FarmReach Marketplace</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #2d6a4f;
      color: white;
      padding: 20px 30px;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2d6a4f;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
      height: 70px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar-content {
      display: flex;
      align-items: left;
      gap: 50px;
      justify-content: left;
      width: 100%;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
    }

    .navbar ul li a:hover {
      color: #b7e4c7;
    }

    body {
      background-color: #f7fdf9;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/farm.jpg') center/cover no-repeat;
      filter: blur(8px);
      opacity: 0.7;
      z-index: -1;
    }

    .order-container {
      max-width: 900px;
      margin: 20px auto;
    }

    .order-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .order-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .order-status {
      margin-bottom: 15px;
      font-size: 14px;
    }

    .order-status span {
      font-weight: bold;
      color: #2d6a4f;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .item img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      margin-right: 15px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .item-info p {
      margin: 3px 0;
    }

.order-bottom {
  display: flex;
  flex-direction: column;
  margin-top: 20px;
  position: relative;
}

    .order-items {
      flex: 1;
    }

.order-summary {
  align-self: flex-end;
  text-align: right;
  margin-top: 15px;
  min-width: 220px;
}

    .order-summary p {
      margin: 5px 0;
    }

    .cancel-button {
      background-color: #d90429;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .cancel-button:hover {
      background-color: #b10322;
    }

    .clear-all-container {
      text-align: center;
      margin-top: 30px;
    }

    .clear-button {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .clear-button:hover {
      background-color: #5a6268;
    }

    .no-orders {
      text-align: center;
      padding: 50px;
      color: #888;
    }

  </style>
</head>
<body>
  <header>
    <h1>FarmReach Marketplace</h1>
    <h2>Track Your Order</h2>
  </header>

  <nav class="navbar">
    <div class="navbar-content">
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="buyer marketplace.html">Marketplace</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Buyer Dashboard.html">My Dashboard</a></li>
        <li><a href="Logout.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="order-container" id="orderContainer">
    <!-- Orders will be rendered here -->
  </div>

  <div class="clear-all-container">
    <button class="clear-button" onclick="clearAllOrders()">Clear All Orders</button>
  </div>

  <script>
    function displayOrders() {
      const orders = JSON.parse(localStorage.getItem("orderHistory")) || [];
      const container = document.getElementById("orderContainer");

      if (orders.length === 0) {
        container.innerHTML = '<div class="no-orders"><p>No orders placed yet.</p></div>';
        return;
      }

      container.innerHTML = "";
      orders.reverse().forEach((order, index) => {
        let itemsHTML = "";
        let subtotal = 0;

        order.items.forEach(item => {
          const total = item.price * item.quantity;
          subtotal += total;
          itemsHTML += `
            <div class="item">
              <img src="${item.image}" alt="${item.name}">
              <div class="item-info">
                <p><strong>${item.name}</strong></p>
                <p>Quantity: ${item.quantity}</p>
                <p>Amount: â‚±${total.toFixed(2)}</p>
              </div>
            </div>
          `;
        });

        const shipping = 50;
        const protection = 20;
        const grandTotal = subtotal + shipping + protection;

        const orderHTML = `
          <div class="order-card">
            <div class="order-header">Order #${orders.length - index}</div>
            <div class="order-status">
              ðŸ•’ <span>Status:</span> Waiting for Seller to Accept<br>
              ðŸ•’ <span>Estimated Delivery:</span> 1â€“3 days after seller accepts
            </div>
            <div class="order-bottom">
              <div class="order-items">
                ${itemsHTML}
              </div>
              <div class="order-summary">
                <p>Shipping Fee: â‚±${shipping.toFixed(2)}</p>
                <p>Item Protection Fee: â‚±${protection.toFixed(2)}</p>
                <p><strong>Total Amount: â‚±${grandTotal.toFixed(2)}</strong></p>
                <button class="cancel-button" onclick="cancelOrder(${orders.length - 1 - index})">Cancel Order</button>
              </div>
            </div>
          </div>
        `;

        container.innerHTML += orderHTML;
      });
    }

    function cancelOrder(index) {
      const confirmCancel = confirm("Are you sure you want to cancel this order?");
      if (!confirmCancel) return;

      const orders = JSON.parse(localStorage.getItem("orderHistory")) || [];
      orders.splice(index, 1);
      localStorage.setItem("orderHistory", JSON.stringify(orders));
      displayOrders();
    }

    function clearAllOrders() {
      const confirmClear = confirm("Are you sure you want to delete all your orders?");
      if (!confirmClear) return;

      localStorage.removeItem("orderHistory");
      displayOrders();
    }

    window.onload = displayOrders;
  </script>
</body>
</html>
