<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logging Out...</title>
  <script>
    window.onload = function() {
      localStorage.clear();
      sessionStorage.clear();
      console.log("User logged out.");

      setTimeout(function() {
        window.location.href = "login.html";
      }, 1000);
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eafaf1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/farm.jpg') center/cover no-repeat;
      filter: blur(8px);
      opacity: 0.7;
      z-index: -1;
    }

    .logout-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .logout-box h1 {
      color: #2d6a4f;
      margin-bottom: 15px;
    }

    .logout-box p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h1>Logging out...</h1>
    <p>Thank you for using <strong>FarmReach</strong>!</p>
  </div>
</body>
</html>
